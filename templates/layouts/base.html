{% load static %}
{% include 'layouts/header.html' %}
{% block extra_css %}
    <style>

    html,
    body {
        height: 100%;
        font-family: "Nunito Sans", sans-serif;
    }

    h1 h2 h3 h4 h5 h6 {
        font-family: sans-serif;
    }

    a:hover,
    a:focus {
        outline: none;
        color: blue;
    }

    h2 {
        font-size: 55px;
    }

    a {
        font-size: 25px;
        color: black;
    }

    ul,
    ol {
        padding: 0;
        margin: 0;
        list-style-type: none;
    }

    .search_items {
        text-align: center;
        padding: 15px 0;
    }

    .product__pagination {
        padding-top: 25px;
        text-align: center;
    }

    .product__pagination a {
        display: inline-block;
        font-size: 16px;
        font-weight: 700;
        color: #111111;
        height: 30px;
        width: 30px;
        border: 1px solid transparent;
        border-radius: 50%;
        line-height: 30px;
        text-align: center;
    }

    .heart :hover {
        color: red;
    }

    .product__pagination a.active {
        border-color: #111111;
    }

    .product__pagination a:hover {
        border-color: #111111;
    }

    .product__pagination span {
        display: inline-block;
        font-size: 16px;
        font-weight: 700;
        color: #111111;
        padding-left: 10px;
        padding-right: 15px;
    }

    #blog-page h1 {
        color: orange;
        padding-top: 15%;
        padding-bottom: 15%;
        font-weight: bold;
        font-size: 100px;
        font-family: sans-serif;
        background-image: url({% static 'images/blogg.jpg'%})
    }

    .carousel-inner img {
        height: 1000px !important;
    }
    .bold {
        font-size: 20px;
    }
    #hint_id_username, #hint_id_password1, #hint_id_password2 {
        display: none;
    }
</style>
{% endblock %}
