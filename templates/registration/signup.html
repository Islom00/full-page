{% extends "layouts/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mt-5 mb-5">
        <h1 style="font-size: 50px; font-weight: bold" class="text-center bg-light">Hey let's Sign up</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Sign up</button>
        </form>
    </div>
{% endblock %}
